<ul>
{% for post in site.posts limit:5 %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <time>{{ post.date | date: "%b %-d, %Y" }}</time>
  {{ post.content }}
  <br/>
  <hr/>
{% endfor %}
</ul>

<h4>For the full index of posts, see <a href="/posts">here</a>. Or, you can browse the posts by <a href="/tags">tag</a>.</h4>
