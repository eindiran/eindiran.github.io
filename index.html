---
layout: default
title: Home
permalink: /
---

<ul>
{% for post in site.posts limit:5 %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <time>{{ post.date | date: "%b %-d, %Y" }}</time>
  {{ post.content }}
  <br/>
  {% if forloop.index < 5 %}
    <hr/>
  {% endif %}
{% endfor %}
</ul>
